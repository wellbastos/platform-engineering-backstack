apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-system
  namespace: argocd-system
spec:
  project: default
  source:
    repoURL: "git@github.com:wnqueiroz/platform-engineering-backstack.git"
    targetRevision: feature-argocd # TODO: change to main
    path: crossplane
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SyncWaveOrder=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  ignoreDifferences:
    - group: "hooli.tech"
      kind: "XQueueClaim"
      jsonPointers:
        - "/metadata"
    - group: "hooli.tech"
      kind: "XQueue"
      jsonPointers:
        - "/metadata"
