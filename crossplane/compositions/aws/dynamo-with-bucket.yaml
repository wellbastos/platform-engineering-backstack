apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: dynamo-with-bucket
spec:
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: s3Bucket
            base:
              apiVersion: s3.aws.upbound.io/v1beta1
              kind: Bucket
              metadata:
                name: crossplane-quickstart-bucket
              spec:
                forProvider:
                  region: us-east-2
                providerConfigRef:
                  name: default
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.region"
                transforms:
                  - type: map
                    map:
                      EU: "eu-north-1"
                      US: "us-east-2"
          - name: dynamoDB
            base:
              apiVersion: dynamodb.aws.upbound.io/v1beta1
              kind: Table
              metadata:
                name: crossplane-quickstart-database
              spec:
                forProvider:
                  region: "us-east-2"
                  writeCapacity: 1
                  readCapacity: 1
                  attribute:
                    - name: S3ID
                      type: S
                  hashKey: S3ID
                providerConfigRef:
                  name: default
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.region"
                transforms:
                  - type: map
                    map:
                      EU: "eu-north-1"
                      US: "us-east-2"
  compositeTypeRef:
    apiVersion: hooli.tech/v1alpha1
    kind: NoSQL
